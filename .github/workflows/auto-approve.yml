name: Self-Approve Author PR

on:
  # Trigger on PR open, reopen, or when a commit is pushed to the PR branch
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main  # Adjust this to your protected branch name

jobs:
  auto_approve:
    # This job only runs if the PR author is YOU
    if: github.actor == 'jacekchmiel'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Required to post the approval

    steps:
      - name: Approve PR
        # Using an action that can authenticate as a GitHub App
        uses: actions/github-script@v7
        with:
          # Use the GitHub App credentials for authentication
          github-token: ${{ secrets.PRIVATE_KEY }}
          script: |
            const { owner, repo, pull_number } = context.issue;

            // Only proceed if the PR author matches the expected user
            if (context.payload.pull_request.user.login === 'jacekchmiel') {
              github.rest.pulls.createReview({
                owner,
                repo,
                pull_number,
                event: 'APPROVE',
                body: 'Auto-approved by auto-approve-bot for the PR author.'
              });
              console.log('Successfully approved the pull request.');
            } else {
              console.log('PR author does not match the configured user. Skipping auto-approval.');
            }